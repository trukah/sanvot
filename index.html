<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanpiv Advance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9eaf7);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 12px rgba(0, 48, 135, 0.15);
      border: 1px solid #e0ebf7;
    }
    h2 {
      text-align: center;
      color: #0050a3;
      margin-bottom: 30px;
      font-weight: 700;
    }
    label {
      font-size: 14px;
      font-weight: 500;
      color: #004080;
      margin-bottom: 6px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #b8d9f2;
      background: #f5faff;
      color: #003366;
      font-size: 14px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #007cba, #00a19c);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(to right, #005fa3, #008f86);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #f9fcff;
    }
    table th, table td {
      border: 1px solid #c2e0f4;
      padding: 12px;
      text-align: center;
      font-size: 14px;
      color: #003366;
    }
    table th {
      background-color: #e5f4ff;
      font-weight: 600;
      color: #0050a3;
    }
    .note {
      font-size: 12px;
      color: #004080;
      background: #e5f7ed;
      border-left: 4px solid #00a19c;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SANPIV ADVANCE</h2>

    <label for="vf">Volatility Factor (VF)</label>
    <input type="number" id="vf" step="0.01" placeholder="contoh: 3245.36">

    <label for="cf">Close Factor (CF)</label>
    <input type="number" id="cf" step="0.01" placeholder="contoh: 3237.53">

    <label for="session">Session</label>
    <select id="session">
      <option value="8">Asia</option>
      <option value="13">Eropa</option>
      <option value="21" selected>Amerika</option>
    </select>

    <button onclick="calculate()">Hitung</button>

    <div id="result" style="display:none;">
      <table>
        <thead>
          <tr>
            <th>Sesi</th>
            <th>Wilayah</th>
            <th>Sell Long</th>
            <th>Target Sell</th>
            <th>Pivot Point</th>
            <th>Target Buy</th>
            <th>Buy Long</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>

      <div class="note">
        Nilai dihitung berdasarkan input Sanva Theory dengan VF dan CF, serta penyesuaian sesi trading yang Anda pilih.
      </div>
    </div>
  </div>

  <script>
    function calculate() {
      const vf = parseFloat(document.getElementById('vf').value);
      const cf = parseFloat(document.getElementById('cf').value);
      const session = document.getElementById('session');
      const smoothFactor = parseFloat(session.value);
      const sessionName = session.options[session.selectedIndex].text;

      if (isNaN(vf) || isNaN(cf)) {
        alert("Masukkan VF dan CF yang valid.");
        return;
      }

      const hs = vf + smoothFactor;
      const ls = vf - smoothFactor;
      const pp = (hs + ls + cf) / 3;
      const range = hs - ls;
      const targetBuy = pp + (range * 0.5);
      const buyLong = pp + (range * 1.618);
      const targetSell = pp - (range * 0.5);
      const sellLong = pp - (range * 1.618);

      const wilayah = sessionName === "Asia" ? "Tokyo/Sydney" : 
                      sessionName === "Eropa" ? "London" : "New York";

      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = `
        <tr>
          <td>${sessionName}</td>
          <td>${wilayah}</td>
          <td>${sellLong.toFixed(2)}</td>
          <td>${targetSell.toFixed(2)}</td>
          <td>${pp.toFixed(2)}</td>
          <td>${targetBuy.toFixed(2)}</td>
          <td>${buyLong.toFixed(2)}</td>
        </tr>
      `;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
