<!DOCTYPE html>
<html>
<head>
  <title>Don't Talk Trading Logic</title>
</head>
<body>
  <h2>Don't Talk Trading Logic Calculator</h2>

  <label>VTH (Volatility High):</label>
  <input type="number" id="vth"><br><br>

  <label>VTL (Volatility Low):</label>
  <input type="number" id="vtl"><br><br>

  <label>CFS (Close Factor Sesi):</label>
  <input type="number" id="cfs"><br><br>

  <button onclick="calculate()">Hitung</button>

  <h3>Hasil:</h3>
  <div id="output"></div>

  <script>
    function calculate() {
      const vth = parseFloat(document.getElementById("vth").value);
      const vtl = parseFloat(document.getElementById("vtl").value);
      const cfs = parseFloat(document.getElementById("cfs").value);

      if (isNaN(vth) || isNaN(vtl) || isNaN(cfs)) {
        document.getElementById("output").innerText = "Mohon masukkan semua nilai dengan benar.";
        return;
      }

      const pp = (vth + vtl + cfs) / 3;
      const range = vth - vtl;

      const triggerBuy = pp - (range * 0.5);
      const sellLong = pp - (range * 1.618);
      const triggerSell = pp + (range * 0.5);
      const buyLong = pp + (range * 1.618);

      const sfs_asia = 21;
      const sfs_europe = 8;
      const sfs_america = 13;

      document.getElementById("output").innerHTML =
        `<strong>Pivot Point (PP):</strong> ${pp.toFixed(2)}<br>` +
        `<strong>Range:</strong> ${range.toFixed(2)}<br><br>` +
        `<strong>Trigger BUY (Target Sell):</strong> ${triggerBuy.toFixed(2)}<br>` +
        `<strong>SELL Long:</strong> ${sellLong.toFixed(2)}<br>` +
        `<strong>Trigger SELL (Target Buy):</strong> ${triggerSell.toFixed(2)}<br>` +
        `<strong>BUY Long:</strong> ${buyLong.toFixed(2)}<br><br>` +
        `<strong>Smoth Factor Asia:</strong> ${sfs_asia}<br>` +
        `<strong>Smoth Factor Europe:</strong> ${sfs_europe}<br>` +
        `<strong>Smoth Factor America:</strong> ${sfs_america}`;
    }
  </script>
</body>
</html>
