<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Sanpiv Advance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f8fbfd, #e0eff7);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddeef9;
    }

    h2 {
      text-align: center;
      color: #004c99;
      margin-bottom: 28px;
    }

    label {
      font-size: 14px;
      color: #003366;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 1px solid #cbe5f5;
      background: #f6fbff;
      font-size: 15px;
      transition: all 0.3s ease-in-out;
    }

    input:focus, select:focus {
      background-color: #fff;
      border-color: #0056b3;
      color: #000;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 86, 179, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #005caa, #008d97);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #004080, #007373);
    }

    .result-section {
      margin-top: 32px;
    }

    .result-header {
      background: #eaf7ff;
      padding: 12px 16px;
      border-left: 4px solid #0099cc;
      font-weight: 600;
      color: #003c66;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .tables {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @media (min-width: 500px) {
      .tables {
        flex-direction: row;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #f9fcff;
      border: 1px solid #cce6f7;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #d8f1ff;
      color: #005099;
    }

    td {
      color: #003366;
    }

    .note {
      font-size: 13px;
      margin-top: 24px;
      background: #f0fdf6;
      padding: 14px;
      border-left: 4px solid #00a88c;
      color: #004d3d;
      border-radius: 6px;
      text-align: justify;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SANPIV ADVANCE</h2>

    <label for="vf">Volatility Factor (VF)</label>
    <input type="number" id="vf" step="0.01" placeholder="Contoh: 3245.36" />

    <label for="cf">Close Factor (CF)</label>
    <input type="number" id="cf" step="0.01" placeholder="Contoh: 3237.53" />

    <label for="session">Session</label>
    <select id="session">
      <option value="8">Asia</option>
      <option value="13">Eropa</option>
      <option value="21" selected>Amerika</option>
    </select>

    <button onclick="calculate()">Hitung</button>

    <div id="result" class="result-section" style="display: none;">
      <div class="result-header" id="sessionHeader"></div>

      <div class="tables">
        <table>
          <thead><tr><th colspan="2">Target Buy</th></tr></thead>
          <tbody>
            <tr><td>Pivot Point</td><td id="ppBuy"></td></tr>
            <tr><td>Target Buy</td><td id="targetBuy"></td></tr>
            <tr><td>Buy Long</td><td id="buyLong"></td></tr>
          </tbody>
        </table>

        <table>
          <thead><tr><th colspan="2">Target Sell</th></tr></thead>
          <tbody>
            <tr><td>Pivot Point</td><td id="ppSell"></td></tr>
            <tr><td>Target Sell</td><td id="targetSell"></td></tr>
            <tr><td>Sell Long</td><td id="sellLong"></td></tr>
          </tbody>
        </table>
      </div>

      <div class="note">
        Perhitungan berdasarkan model Sanva Theory, disesuaikan dengan sesi trading dan input VF serta CF. Hasil bukan sinyal keuangan, gunakan sebagai referensi analisis tambahan.
      </div>
    </div>
  </div>

  <script>
    function calculate() {
      const vf = parseFloat(document.getElementById('vf').value);
      const cf = parseFloat(document.getElementById('cf').value);
      const session = document.getElementById('session');
      const smoothFactor = parseFloat(session.value);
      const sessionName = session.options[session.selectedIndex].text;
      const wilayah = sessionName === "Asia" ? "Tokyo/Sydney" : sessionName === "Eropa" ? "London" : "New York";

      if (isNaN(vf) || isNaN(cf)) {
        alert("Masukkan VF dan CF yang valid.");
        return;
      }

      const hs = vf + smoothFactor;
      const ls = vf - smoothFactor;
      const pp = (hs + ls + cf) / 3;
      const range = hs - ls;
      const targetBuy = pp + (range * 0.5);
      const buyLong = pp + (range * 1.618);
      const targetSell = pp - (range * 0.5);
      const sellLong = pp - (range * 1.618);

      // Tampilkan hasil
      document.getElementById('ppBuy').textContent = pp.toFixed(2);
      document.getElementById('targetBuy').textContent = targetBuy.toFixed(2);
      document.getElementById('buyLong').textContent = buyLong.toFixed(2);
      document.getElementById('ppSell').textContent = pp.toFixed(2);
      document.getElementById('targetSell').textContent = targetSell.toFixed(2);
      document.getElementById('sellLong').textContent = sellLong.toFixed(2);
      document.getElementById('sessionHeader').textContent = `Sesi: ${sessionName} â€” Wilayah: ${wilayah}`;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
