<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>SANPIV ADVANCE</title>
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: linear-gradient(to bottom right, #001f3f, #00334d);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: #e0faff;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(0, 26, 51, 0.75);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(51,204,255,0.2);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .branding {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.75rem;
      font-weight: bold;
      background: linear-gradient(to right, #33ccff, #006699);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo-badge {
      background: #00475a;
      color: #33ccff;
      padding: 0.25rem 0.75rem;
      border-radius: 0.75rem;
      font-weight: bold;
      font-size: 0.75rem;
    }
    h2 {
      text-align: center;
      color: #ccf2ff;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    h2::before { content: 'ðŸ”¬'; font-size: 1.75rem; }
    label {
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
      color: #aaddff;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: 1px solid #33ccff;
      background: rgba(255,255,255,0.05);
      color: #e0faff;
      font-size: 0.875rem;
      transition: background 0.3s;
    }
    input[type="number"]:focus {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 8px #33ccff;
      outline: none;
    }
    .session-options {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0.75rem 0;
    }
    .session-options label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.875rem;
      color: #b2e6ff;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, #33ccff, #006699);
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 2px 12px rgba(51,204,255,0.4);
    }
    button:hover {
      background: linear-gradient(to right, #00aaff, #004466);
    }
    .result-section {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    .result-combined {
      background: rgba(0, 204, 255, 0.1);
      padding: 1rem;
      border-left: 5px solid #33ccff;
      border-radius: 0.625rem;
      font-weight: bold;
      text-align: center;
      font-size: 1rem;
    }
    .tables {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 0.5rem;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem;
      text-align: center;
      font-size: 0.875rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    thead th { border-bottom: 2px solid rgba(255,255,255,0.2); }
    .table-distribusi th { background-color: rgba(255,127,80,0.2); color: #ff9f6e; }
    .table-distribusi td { color: #ffcbb3; }
    .table-akumulasi th { background-color: rgba(0,255,160,0.2); color: #aaffc3; }
    .table-akumulasi td { color: #ccffee; }
    .note {
      font-size: 0.8125rem;
      background: rgba(0,255,255,0.04);
      padding: 0.75rem;
      border-left: 4px solid #33ccff;
      border-radius: 0.5rem;
      text-align: justify;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="branding">
      <div class="logo">Sanva Indonesia</div>
      <div class="logo-badge">Sanva</div>
    </div>
    <h2>SANPIV ADVANCE</h2>
    <div>
      <label for="vf">Volatility Factor (VF)</label>
      <input type="number" id="vf" step="0.01" placeholder="Contoh: 3245.36">
    </div>
    <div>
      <label for="cf">Close Factor (CF)</label>
      <input type="number" id="cf" step="0.01" placeholder="Contoh: 3237.53">
    </div>
    <div>
      <label>Sesi Trading (Pilih Salah Satu):</label>
      <div class="session-options">
        <label><input type="radio" name="session" value="8"> TKY</label>
        <label><input type="radio" name="session" value="13"> LDN</label>
        <label><input type="radio" name="session" value="21" checked> NY</label>
      </div>
    </div>
    <button type="button" onclick="calculate()">Hitung</button>
    <div id="result" class="result-section">
      <div class="result-combined" id="pivotSesi"></div>
      <div class="tables">
        <table class="table-distribusi">
          <thead><tr><th colspan="2">Distribusi</th></tr></thead>
          <tbody>
            <tr><td>Trigger Sell 0.5</td><td id="dist0_5"></td></tr>
            <tr><td>Level 1.618</td><td id="dist1_618"></td></tr>
            <tr><td>Level 2.618</td><td id="dist2_618"></td></tr>
            <tr><td>Level 4.236</td><td id="dist4_236"></td></tr>
          </tbody>
        </table>
        <table class="table-akumulasi">
          <thead><tr><th colspan="2">Akumulasi</th></tr></thead>
          <tbody>
            <tr><td>Trigger Buy 0.5</td><td id="acc0_5"></td></tr>
            <tr><td>Level 1.618</td><td id="acc1_618"></td></tr>
            <tr><td>Level 2.618</td><td id="acc2_618"></td></tr>
            <tr><td>Level 4.236</td><td id="acc4_236"></td></tr>
          </tbody>
        </table>
      </div>
      <div class="note">
        Perhitungan berdasarkan model Sanva Theory, sesuaikan sesi dan input VF & CF. Hasil bukan sinyal keuangan.
      </div>
    </div>
  </div>
  <script>
    function calculate() {
      const vf = parseFloat(document.getElementById('vf').value);
      const cf = parseFloat(document.getElementById('cf').value);
      const sessions = document.querySelectorAll('input[name="session"]');
      let smoothFactor = 0;
      let kodeNegara = '';
      sessions.forEach(s => { if (s.checked) { smoothFactor = parseFloat(s.value); kodeNegara = s.parentElement.textContent.trim(); }});
      if (isNaN(vf) || isNaN(cf)) { alert('Masukkan VF dan CF yang valid.'); return; }
      const hs = vf + smoothFactor;
      const ls = vf - smoothFactor;
      const pp = (hs + ls + cf) / 3;
      const range = hs - ls;
      const calcNode = (mult) => (pp + range * mult).toFixed(2);
      document.getElementById('pivotSesi').textContent = `Pivot Point: ${pp.toFixed(2)} | Sesi: ${kodeNegara}`;
      document.getElementById('dist0_5').textContent  = calcNode(0.5);
      document.getElementById('dist1_618').textContent = calcNode(1.618);
      document.getElementById('dist2_618').textContent = calcNode(2.618);
      document.getElementById('dist4_236').textContent = calcNode(4.236);
      document.getElementById('acc0_5').textContent  = (pp - range * 0.5).toFixed(2);
      document.getElementById('acc1_618').textContent = (pp - range * 1.618).toFixed(2);
      document.getElementById('acc2_618').textContent = (pp - range * 2.618).toFixed(2);
      document.getElementById('acc4_236').textContent = (pp - range * 4.236).toFixed(2);
      document.getElementById('result').style.display = 'flex';
    }
  </script>
</body>
</html>
